name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main # 僅在推送到 main 分支時執行

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 檢出儲存庫代碼
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: 設定 Google Cloud 認證
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # Step 3: 設置 gcloud CLI
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # Step 4: 構建 Docker 映像
      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/portfolio:latest .

      # Step 5: 推送 Docker 映像到 Container Registry
      - name: Push Docker image to Container Registry
        run: |
          gcloud auth configure-docker gcr.io
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/portfolio:latest

      # Step 6: 部署至 Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy my-service2 \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/portfolio:latest \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated